{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{page.title}}</h1>
            {{ page.summary|richtext }}
            <div><a href="/">Home</a></div>
        </div>
    </div>

    <div class="container">
        <ul>
            {% for child in children %}
                <li><a href="{% pageurl child %}">{{ child.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
